<!DOCTYPE html>
<html lang="esw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logo-img "src="./imagenes/Logo.png" alt="logo">
            <h1 class="title m-title">Encriptador de mensajes</h1>

        </div>
        <div class="left">
            <textarea  class="text-i" type="text" placeholder="Ingrese el texto aquí"></textarea>

        </div>
        <div class="left-buttom">
            <p class="min">Solo minúsculas y sin acentos.</p>
            <button type="button" id="buttom-encriptar" onclick="btnEncriptar()">Encriptar</button>
            <button type="button" id="buttom-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
     </div>
        <div class="right">
           <img src="./imagenes/Muñeco.png" alt="imagen-muñeco" id="img-right">
           <h1 id="texto">Ningun mensaje fue encontrado</h1>
           <textarea id="texto-2" name="name" rows="8" cols="80">Resultado</textarea>
           <button type="button" id="copy"> Copiar</button>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
