<!DOCTYPE html>
<html lang="esw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logo-img m-logo"src="./imagenes/Logo.png" alt="logo">
            <h1 class="title m-title">Encriptador de mensajes</h1>

        </div>
        <div class="left">
            <input id="input-texto m-i" class="text-i" type="text" placeholder="Ingrese el texto aquí">

        </div>
        <div class="left-buttom">
            <p class="min">Solo minúsculas y sin acentos.</p>
            <button type="buttom" id="buttom-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="buttom" id="buttom-desencriptar" onclick="desencriptar()">Desencriptar</button>
     </div>
        <div class="right">
           <img src="./imagenes/Muñeco.png" alt="imagen-muñeco" id="img-right">
           <h1 id="texto">Ningun mensaje fue encontrado</h1>
           <textarea id="texto-2" name="name" rows="8" cols="80">Resultado</textarea>
           <button  id="copy" name="buttom" type="buttom" onclick="copiar()">Copiar</button>
        </div>
  
    </div>
</body>
</html>
